<div>
    <h2 id="page-heading">
        <span>Bike Deltas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bike-delta" [routerLink]="['/bike-delta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Bike Delta
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bikeDeltas?.length === 0">
        <span>No bikeDeltas found</span>
    </div>
    <div class="table-responsive" *ngIf="bikeDeltas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Station ID</span></th>
            <th scope="col" ><span>Minute</span></th>
            <th scope="col" ><span>Weekday</span></th>
            <th scope="col" ><span>Delta Value</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bikeDelta of bikeDeltas ;trackBy: trackId">
                <td><a [routerLink]="['/bike-delta', bikeDelta.id, 'view' ]">{{bikeDelta.id}}</a></td>
                <td>{{bikeDelta.stationID}}</td>
                <td>{{bikeDelta.minute}}</td>
                <td>{{bikeDelta.weekday}}</td>
                <td>{{bikeDelta.deltaValue}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bike-delta', bikeDelta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bike-delta', bikeDelta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(bikeDelta)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
